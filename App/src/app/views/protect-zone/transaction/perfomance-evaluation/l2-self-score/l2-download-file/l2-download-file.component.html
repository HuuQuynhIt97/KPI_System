<div class="modal-header">
  <h4 class="modal-title">Download File </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-0">
  <div class="mt-3 d-flex justify-content-start">
    <ng-container *ngIf="files.length > 0; else elseTemplate">
      <ul class="list-group" style="width: 100%;" >
        <li class="list-group-item" *ngFor="let item of files">
          <a [id]='item.path' href="javascript:void(0)" style="cursor: pointer; color: #20a8d8; background-color: transparent;" (click)="downloadFile(item)" >{{item.name}}</a>
        </li>
      </ul>
    </ng-container>
    <ng-template #elseTemplate>
      <span>No data</span>
    </ng-template>
  </div>
</div>

<div class="modal-footer d-flex justify-content-end">
  <button type="button" class="btn btn-secondary mr-2" (click)="activeModal.close('Close click')">{{'Close' }}</button>
</div>
