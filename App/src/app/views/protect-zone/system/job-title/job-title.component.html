<div class="row">
  <div class="col-md-12">
    <div class="card">
      <ejs-grid #grid id="grid" (actionBegin)="actionBegin($event)" gridLines='Both' (actionComplete)="actionComplete($event)"
        [toolbar]='toolbarOptions' [dataSource]='data' allowPaging='true' [allowSorting]='true' allowResizing='true'
        showColumnMenu='true' [allowExcelExport]='true' allowFiltering='true' [filterSettings]='filterSettings'
        [pageSettings]='pageSettings' (toolbarClick)='toolbarClick($event)' [editSettings]='editSettings'>
        <e-columns>
          <e-column headerText='#' width="70" textAlign="center" isPrimaryKey='true'>
            <ng-template #template let-data>
              {{NO(data.index)}}
            </ng-template>
            <ng-template #editTemplate let-data>

            </ng-template>
          </e-column>
          <e-column field='nameEn' headerText='Job Title En' textAlign="center" >
            <ng-template #headerTemplate let-data>
              {{"EN_JOBTITLE_LABLE" | translate}}
            </ng-template>
          </e-column>
          <e-column field='nameZh' headerText='Job Title Zh' textAlign="center" >
            <ng-template #headerTemplate let-data>
              {{"ZH_JOBTITLE_LABLE" | translate}}
            </ng-template>
          </e-column>

        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
